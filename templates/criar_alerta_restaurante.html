<form method="POST" action="/criar-alerta">
    <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" required>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" required></textarea>
    </div>
    <div class="form-group">
        <label for="data">Data</label>
        <input type="date" class="form-control" id="data" name="data" required>
    </div>
    <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
    </div>
    <div class="form-group">
        <label for="localizacao">Localização</label>
        <input type="text" class="form-control" id="localizacao" name="localizacao" required>
    </div>
    <div class="form-group">
        <label for="numero">Número de Contato</label>
        <input type="text" class="form-control" id="numero" name="numero" required>
    </div>
    <button type="submit" class="btn btn-primary">Criar Alerta</button>
</form>
